    <div class="container">
        <form class="form-inline" action="/page.php">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" placeholder="Enter your email address" id="email">
            <label for="pwd">Passowrd:</label>
            <input type="password" class="form-control" placeholder="Enter your passsord" id="pwd">

    <div class="container">
        <form class="form-group" action="/page.php" class="was-validated">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" placeholder="Enter your email address" id="email" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill the form</div>
            <label for="pwd">Passowrd:</label>
            <input type="password" class="form-control" placeholder="Enter your passsord" id="pwd" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill the form</div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" required>Remember me
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill the form</div>
                </label>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
