<!DOCTYPE html>
<html lang="en">
<head>
  <title>Progress bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress">
             <div class="progress-bar" style="width: 90%;">90%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar" style="width: 60%;">60%</div>
       </div><br>
       <div class="progress" style="height: 60px;">
            <div class="progress-bar" style="width: 60%;height: 60px;">60%</div>
        </div><br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success" style="width: 60%;height: 30px;">60%</div>
        </div><br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-warning progress-bar-striped" style="width: 60%;height: 30px;">60%</div>
        </div><br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 60%;height: 30px;">60%</div>
        </div><br>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 30%;height: 40px;">30%</div>
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 40%;height: 40px;">40%</div>
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 20%;height: 40px;">20%</div>
        </div>
    </div>

</body>
</html>
